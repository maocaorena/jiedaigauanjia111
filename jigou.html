<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>来钱神器</title>
		<link href="./css/common.css" rel="stylesheet" type="text/css" />
		<link href="./css/header.css" rel="stylesheet" type="text/css" />
		<link href="./css/bottom.css" rel="stylesheet" type="text/css" />
		<link href="./css/jigou.css" rel="stylesheet" type="text/css" />
		<script type="text/javascript" src="./lib/jquery.js"></script>
	</head>

	<body>
		<!--头部-->
		<div class="top">
			<div class="d-top">
				<a href="index.html">
					<i class="logo">
                        <img src="./img/p_portrait.png" />
                    </i>
					<div class="title">
						<div class="t">来钱神器</div>
							<div class="f14">laiqianshenqi.com</div>
					</div>
				</a>
				<ul class="pc-tabber">
					<li>
						<a href="gongluehome.html"><span>借款攻略</span></a>
					</li>
					<li class="cur">
						<a href="jiekuan.html"><span>我要借款</span></a>
					</li>
					<li>
						<a href="index.html"><span>首页</span></a>
					</li>
				</ul>
			</div>
		</div>
		<div class="main jiekuan pt0">
			<div class="search-result">
				<script id="detailItem" type="text/x-handlebars-template">
					<ul>
						<li class="pb0">
							<div class="hd">
								<img src="{{picture}}" alt='{{name}}' />
								<div class="tit ml15">
									<span>{{name}}</span>
									<br />  {{description}}</div>
							</div>
						</li>
					</ul>
					<div class="infomation-detail jigou_detail">
						<div class="bd">
							<div class="tit">机构介绍</div>
							<p>{{introduction}}<br/></p>
							<div class="tit">机构产品</div>
							<div class="link">
								<ul>
									{{#each loanList}}
									<a href='chanpin.html?id={{id}}' target="_blank">
										<li>
											<div class="hd">
												<img src="{{picture}}">
												<div class="name-detail">
													<div class="tit">
														<span>{{name}}</span> {{tags}} </div>
													<div class="rate ml0 mt0">
														{{#ifExpress 'stage_type==1'}} 月利率 {{else}} 日利率 {{/ifExpress}}：
														<span class="red f20">{{rate}}%</span>
													</div>
												</div>
											</div>
											<div class="bd">
												<button class="list-btn fr">查看详情</button>
												<div class="rate">
													额度范围：<span class="red mr20">{{lowest_money}}-{{highest_money}}</span> 借款期限：
													<span class="red">{{loanPeriod}}</span>
												</div>
											</div>
										</li>
									</a>
									{{/each}}
								</ul>
							</div>
						</div>
					</div>
				</script>
				<div class="sr-list fl link">
					<div id="detailMain">

					</div>

					<div class="jigou partner">
						<div class="hd">
							<span class="fl">合作机构</span>
						</div>
						<script id="jigouItem" type="text/x-handlebars-template">
							{{#each data}}
							<li>
								<a href="./jigou.html?id={{id}}" target='_blank'><img src="{{picture}}" /><span>{{name}}</span></a>
							</li>
							{{/each}}
						</script>
						<div class="jigou-list">
							<ul id="jigouMain">
							</ul>
						</div>
					</div>
				</div>
				<div class="ad fr">
					<div class="product b-line">
						<script id="chanpinTpl" type="text/x-handlebars-template">
							{{#each data}}
							<li>
								<a href="./chanpin.html?id={{id}}">
									<div class="hd">
										<img src="{{picture}}" alt="{{name}}" />
										<div class="name-detail ml5">
											<div class="tit">{{name}}</div>
											<div class="rate">
												{{#ifExpress 'stage_type==1'}} 月利率 {{else}} 日利率 {{/ifExpress}}
												<span class="red f20">{{rate}}%</span></div>
										</div>
									</div>
									<div class="bd">
										<span class="fr">期限:15天内</span>
										<span>范围:{{highest_money}}以下</span>
									</div>
								</a>
							</li>
							{{/each}}
						</script>
						<div class="tit"><span>相关产品</span></div>
						<ul id="chanpinIn">

						</ul>
					</div>
					<div class="search b-line">
						<script id="searchItem" type="text/x-handlebars-template">
							{{#each data}}
								<li data='{{id}}'>{{value}}</li>
							{{/each}}
						</script>
						<div class="tit"><span>贷款产品搜索</span></div>
						<div class="search-block">
							<div class="cur" id='JigouSearch_type1'>借款金额</div>
							<ul id="searchMain1">
								
							</ul>
						</div>
						<div class="search-block">
							<div class="cur" id='JigouSearch_type2'>借款期限</div>
							<ul id="searchMain2">
								
							</ul>
						</div>
						<div class="search-block">
							<div class="cur" id='JigouSearch_type3'>职业身份</div>
							<ul id="searchMain3">
								
							</ul>
						</div>
						<button class="submit-blue" id='JigouSearch'>搜一搜</button>
					</div>
				</div>
			</div>
			<div class="clear"></div>
		</div>
		<!--底部-->
		<div class="bottom">
			<div class="fl mr50">
				<div class="n-text">
					<h3 class="f20 mb10">用钱管家</h3>
					<p>
						<a href="./about.html">关于我们</a>
					</p>
					<p>商务合作</p>
				</div>
			</div>
			<div class="fr">
				<div class="weixin fr ">
					<div class="code-img"><img src="./img/code22.jpg" /></div>
					<p class="ml0"></p>
				</div>
				<div class="weixin fr">
					<div class="code-img"><img src="./img/code22.jpg" /></div>
					<p class="ml0"></p>
				</div>
			</div>
			<div class="f-top">
				<i class="fh-top"></i>
			</div>
			<div class="popup">
				<div id="popup-captcha"></div>
			</div>
		</div>
		<div class="copyright">
			Copyright©2017 厦门可可家信息技术有限公司
			<a href="javascript:;">闽ICP备14019518号-3</a>
			|
			<span>
			 	<a href="javascript:;">RSS</a>
			 </span>
		</div>
		<script type="text/javascript" src="./lib/jquery.js"></script>
		<script type="text/javascript" src="./lib/handlebars-v4.0.11.js"></script>
		<script type="text/javascript" src="./js/handlebars.js"></script>
		<script type="text/javascript" src="./js/common.js"></script>
		<script type="text/javascript" src="./js/jigou.js"></script>
	</body>

</html>

<html>

	<head>
		<meta charset="UTF-8">
		<title>用钱管家</title>
		<link href="./css/common.css" rel="stylesheet" type="text/css" />
		<link href="./css/header.css" rel="stylesheet" type="text/css" />
		<link href="./css/bottom.css" rel="stylesheet" type="text/css" />
		<link href="./lib/swiper/swiper.min.css" rel="stylesheet" type="text/css" />
		<link href="./css/index.css" rel="stylesheet" type="text/css" />

		<body>
			<!--头部-->
			<div class="top">
				<div class="d-top">
					<a href="index.html">
						<i class="logo">
                        <img src="./img/p_portrait.png" />
                    </i>
						<div class="title">
							<div class="t">用钱管家</div>
							<div class="f14">yongqianguanjia.com</div>
						</div>
					</a>
					<ul class="pc-tabber">
						<li>
							<a href="javascript:;"><span>借款攻略</span></a>
						</li>
						<li>
							<a href="jiekuan.html"><span>我要借款</span></a>
						</li>
						<li class="cur">
							<a href="index.html"><span>首页</span></a>
						</li>
					</ul>
				</div>
			</div>
			<div class="banner-bg">
				<div class="banner">
					<div class="swiper-container">
						<div class="swiper-wrapper">
							<div class="swiper-slide item">
								<a href="javascript:;">
									<img alt="及贷降息啦" src="./imgs/banner.png">
								</a>
							</div>
						</div>
						<div class="swiper-pagination pagination"></div>
					</div>
				</div>
			</div>
			<div class="fast-wrapper">
				<div class="fast">
					<h2>
					极速到账，比你想象的简单
				</h2>
					<ul>
						<li>
							<img src="./img/fast1.png" />
							<p>借款利率低至0.78%</p>
						</li>
						<li>
							<img src="./img/fast2.png" />
							<p>快至3分钟到账</p>
						</li>
						<li>
							<img src="./img/fast3.png" />
							<p>审批通过率高</p>
						</li>
					</ul>
				</div>
			</div>
			<script id="listItem" type="text/x-handlebars-template">
				{{#each data}}
				<div class="ne-right">
					<div class="right-item">
						<a href="./chanpin.html?id={{id}}" target='_blank'>
							<div class="hd">
								<img class="" src="{{picture}}" alt="{{name}}" />
								<div class="name-detail">
									<div class="tit">{{name}}</div>
									<div class="rate">
										{{#ifExpress 'stage_type==1'}} 月利率 {{else}} 日利率 {{/ifExpress}}：
										<span class="red f20">{{rate}}%</span>
									</div>
								</div>
								<div class="tag t-red"></div>
							</div>
							<div class="bd">
								<div class="rate">
									额度范围：<span class="red mr20">{{lowest_money}}-{{highest_money}}</span> 
									借款期限：<span class="red">{{loanPeriod}}</span>
								</div>
							</div>
						</a>
					</div>
				</div>
				{{/each}}
			</script>
			<!--新口子，放款快，职业-->
			<div class="link">
				<div class="link-enter">
					<div class="link-left first">
						<p class="tit">新口子</p>
						<p>每日</p>
						<p>新增2-3个</p>
						<p>新口子</p>
						<p class="more f12">
							<a href="jiekuan.html">更多 ></a>
						</p>
					</div>
					<div class="link-right" id="first">
						
					</div>
				</div>
				<div class="link-enter">
					<div class="link-left second">
						<p class="tit">大额</p>
						<p>1分钟到账</p>
						<p>凭身份证</p>
						<p>就能借</p>
						<p class="more f12">
							<a href="jiekuan.html">更多 ></a>
						</p>
					</div>
					<div class="link-right" id="second">
						
					</div>
				</div>
				<div class="link-enter">
					<div class="link-left third">
						<p class="tit">小额</p>
						<p>1分钟到账</p>
						<p>凭身份证</p>
						<p>就能借</p>
						<p class="more f12">
							<a href="jiekuan.html">更多 ></a>
						</p>
					</div>
					<div class="link-right" id="third">
						
					</div>
				</div>
			</div>
			<!--news-->
			<script id="topBarItem" type="text/x-handlebars-template">
				{{#each data}}
					{{#ifExpress1 @index 0}}
						<td class="cur" data="{{id}}"><span>{{value}}</span></td>
					{{else}}
						<td data="{{id}}"><span>{{value}}</span></td>
					{{/ifExpress1}}
				{{/each}}
			</script>
			<script id="barMainItem" type="text/x-handlebars-template">
				{{#each data}}
					{{#ifExpress1 @index 0}}
						<a href="javascript:;" target='_blank'>
							<div class="nc-news">
		                        <img class="fr" src="{{title_photo}}" alt="{{title}}">
		                        <div class="tit">{{title}}</div>
		                        <div class="detail">{{content}}</div>
		                    </div>
		                </a>
					{{else}}
						<a href="javascript:;" target='_blank'>
							<div class="nc-news no-img">
								<div class="tit">{{title}}</div>
								<div class="detail">{{content}}</div>
							</div>
						</a>
                    {{/ifExpress1}}
				{{/each}}
			</script>
			<div class="news">
				<div class="news-center fl">
					<table class="nc-tab">
						<tr id="topBar">
						</tr>
					</table>
					<ul class="news-list">
						<li id="barMain">
							
						</li>
					</ul>
				</div>
				<div class="counter b-line fr">
					<div class="tit"><span>计算器</span></div>
					<div class="c-input">
						<input class="money" type="text" placeholder="借多少" id="suanmoney" maxlength="8" autocomplete="off" onkeyup="this.value = this.value.replace(/\D/g, '')" />
						<span>元</span>
					</div>
					<div class="c-input">
						<input class="yue" type="text" placeholder="借多久" id="suanyue" maxlength="2" autocomplete="off" onkeyup="this.value = this.value.replace(/\D/g, '')" />
						<span>个月</span>
					</div>
					<div class="c-input">
						<input class="rate" type="text" placeholder="利率" id="suanrate" maxlength="5" autocomplete="off" onkeyup="this.value = this.value.replace(/[^0-9.]/g, '')" />
						<span>%</span>
					</div>
					<a href="javascript:;"><button class="submit-blue" id="JigouSuan">算一算</button></a>
				</div>
			</div>
			<!--jigou-->
			<div class="jigou">
				<div class="hd">
					<span class="fl">合作机构</span>
				</div>
				<script id="jigouItem" type="text/x-handlebars-template">
					{{#each data}}
						<li>
							<a href="./jigou.html?id={{id}}" target='_blank'><img src="{{picture}}" /><span>{{name}}</span></a>
						</li>
					{{/each}}
				</script>
				<div class="jigou-list">
					<ul id="jigouMain">
					</ul>
				</div>
			</div>
			<!--jigou-->
			<!--底部-->
			<div class="bottom">
				<div class="fl mr50">
					<div class="n-text">
						<h3 class="f20 mb10">用钱管家</h3>
						<p>
							<a href="./about.html">关于我们</a>
						</p>
						<p>商务合作</p>
					</div>
				</div>
				<div class="fr">
					<div class="weixin fr ">
						<div class="code-img"><img src="./img/code22.jpg" /></div>
						<p class="ml0"></p>
					</div>
					<div class="weixin fr">
						<div class="code-img"><img src="./img/code22.jpg" /></div>
						<p class="ml0"></p>
					</div>
				</div>
				<div class="f-top">
					<i class="fh-top"></i>
				</div>
				<div class="popup">
					<div id="popup-captcha"></div>
				</div>
			</div>
			<div class="copyright">
				Copyright©2017 厦门可可家信息技术有限公司
				<a href="javascript:;">闽ICP备14019518号-3</a>
				|
				<span>
			 	<a href="javascript:;">RSS</a>
			 </span>
			</div>
			<script type="text/javascript" src="./lib/jquery.js"></script>
			<script type="text/javascript" src="./lib/handlebars-v4.0.11.js"></script>
			<script type="text/javascript" src="./js/handlebars.js"></script>
			<script type="text/javascript" src="./lib/swiper/swiper.min.js"></script>
			<script type="text/javascript" src="./js/common.js"></script>
			<script type="text/javascript" src="./js/index.js"></script>
		</body>

</html>

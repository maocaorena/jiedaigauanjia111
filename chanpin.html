<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>来钱神器</title>
		<link href="./css/common.css" rel="stylesheet" type="text/css" />
		<link href="./css/header.css" rel="stylesheet" type="text/css" />
		<link href="./css/bottom.css" rel="stylesheet" type="text/css" />
		<link href="./css/chanpin.css" rel="stylesheet" type="text/css" />
	</head>

	<body>
		<!--头部-->
		<div class="top">
			<div class="d-top">
				<a href="index.html">
					<i class="logo">
                        <img src="./img/p_portrait.png" />
                    </i>
					<div class="title">
						<div class="t">来钱神器</div>
						<div class="f14">laiqianshenqi.com</div>
					</div>
				</a>
				<ul class="pc-tabber">
					<li>
						<a href="gongluehome.html"><span>借款攻略</span></a>
					</li>
					<li class="cur">
						<a href="jiekuan.html"><span>我要借款</span></a>
					</li>
					<li>
						<a href="index.html"><span>首页</span></a>
					</li>
				</ul>
			</div>
		</div>
		<script id="itemMessageTpl" type="text/x-handlebars-template">
			<ul>
				<li>
					<div class="hd">
						<img class="" src="{{picture}}" />
						<div class="name-detail">
							<div class="tit">
								<span>{{name}}</span> {{description}} </div>
							<div class="rate">
								额度范围：
								<span class="red mr20">{{lowest_money}}-{{highest_money}}</span> 借款期限：
								<span class="red">{{lowest_period}} - {{highest_period}}</span>
							</div>
						</div>
						<div class="rate-abs f14">
							<span class="red f24 mb10">{{rate}}%</span><br /> {{#ifExpress 'stage_type==1'}} 月利率 {{else}} 日利率 {{/ifExpress}}
						</div>
					</div>
					<div class="bd">
						<button class="list-btn fr showpro">立即借款</button>
						<div class="sr-tag">
							{{#each tags1}}
							<span>{{this}}</span> {{/each}}
						</div>
					</div>
				</li>
			</ul>
			<div class="infomation-detail">
				<div class="hd">
					<ul>
						<li class="cur">
							<a href="/chanpin/310/"><span>基本信息</span></a>
						</li>
					</ul>
					<button class="list-btn fr showpro mt0 none">立即借款</button>
				</div>
				<div class="bd">
					<div class="tit">申请条件</div>
					<p>{{apply_condition}}<br /></p>
					<div class="tit">所需材料</div>
					<p>{{apply_document}}<br /></p>
					<div class="tit">算一算，更放心</div>
					<div class="calculate">
						<div class="c-input ml15">
							<input type="text" placeholder="借多少" id="jie_money" maxlength="5" autocomplete="off" onkeyup="this.value = this.value.replace(/\D/g, '')" />
							<span>元</span>
						</div>
						<div class="c-input">
							<input type="text" placeholder="借多久" id="jie_day" maxlength="3" autocomplete="off" onkeyup="this.value = this.value.replace(/\D/g, '')" />
							<span>天</span>
						</div>
						<div class="clear">
							<span class="ml15 mr50">应还款：<span id="yhk">0</span>元</span>
							<span>总费用：<span id="zfy">0</span>元</span>
						</div>
					</div>
				</div>
			</div>
		</script>
		<div class="main jiekuan pt0">
			<div class="search-result">
				<div id="itemMessageIn" class="sr-list sr-detail fl link">

				</div>
				<div class="ad fr">
					<div class="product b-line">
						<script id="chanpinTpl" type="text/x-handlebars-template">
							{{#each data}}
							<li>
								<a href="./chanpin.html?id={{id}}">
									<div class="hd">
										<img src="{{picture}}" alt="{{name}}" />
										<div class="name-detail ml5">
											<div class="tit">{{name}}</div>
											<div class="rate">
												{{#ifExpress 'stage_type==1'}} 月利率 {{else}} 日利率 {{/ifExpress}}
												<span class="red f20">{{rate}}%</span></div>
										</div>
									</div>
									<div class="bd">
										<span class="fr">期限:15天内</span>
										<span>范围:{{highest_money}}以下</span>
									</div>
								</a>
							</li>
							{{/each}}
							<li style="clear: both;"></li>
						</script>
						<div class="tit"><span>相关产品</span></div>
						<ul id="chanpinIn">

						</ul>
					</div>
					<script id="jigouItem" type="text/x-handlebars-template">
						<div class="tit"><span>合作机构</span></div>
						{{#each data}}
							<a href="./jigou.html?id={{id}}" target='_blank'>
								<img src="{{picture}}" />
								<div class="name-text">
									<p>{{name}}</p>
									<p class="gray f12">最快3分钟放款</p>
								</div>
							</a>
						{{/each}}
					</script>
					<div class="hz-jigou b-line" id="jigouMain">
						
					</div>
				</div>
			</div>
			<div class="clear"></div>
		</div>
		<div class="ld-twocode none">
			<div class="hd">扫一扫立即借款</div>
			<img src="/General/qrcodepng/?url=https://www.yongqianguanjia.com/jump/mchanpin/?pararm=czoxMDg6Im5pREphSGpDVlg2Z3BuNWpnTVZEbUNDTmR3RFA5QmRvWTlIbzVvMTRmcHVERzRxL2JFR0hmcFVHOXZSV2xWdndPNmFTUlNCdVMzdG1jUUJxRE1TdW4xeVBrWFpjMnJzTG1qRUpnMmJVVXBzPSI7&qcodeauth=d829cd85ce724ff6157e88475aa3090c" />
			<div class="pc-close"></div>
		</div>
		<!--底部-->
		<div class="bottom">
			<div class="fl mr50">
				<div class="n-text">
					<h3 class="f20 mb10">用钱管家</h3>
					<p>
						<a href="./about.html">关于我们</a>
					</p>
					<p>商务合作</p>
				</div>
			</div>
			<div class="fr">
				<div class="weixin fr ">
					<div class="code-img"><img src="./img/code22.jpg" /></div>
					<p class="ml0"></p>
				</div>
				<div class="weixin fr">
					<div class="code-img"><img src="./img/code22.jpg" /></div>
					<p class="ml0"></p>
				</div>
			</div>
			<div class="f-top">
				<i class="fh-top"></i>
			</div>
			<div class="popup">
				<div id="popup-captcha"></div>
			</div>
		</div>
		<div class="copyright">
			Copyright©2017 厦门可可家信息技术有限公司
			<a href="javascript:;">闽ICP备14019518号-3</a>
			|
			<span>
			 	<a href="javascript:;">RSS</a>
			 </span>
		</div>
		<script type="text/javascript" src="./lib/jquery.js"></script>
		<script type="text/javascript" src="./lib/handlebars-v4.0.11.js"></script>
		<script type="text/javascript" src="./js/handlebars.js"></script>
		<script type="text/javascript" src="./js/common.js"></script>
		<script type="text/javascript" src="./js/chanpin.js"></script>
	</body>

</html>
